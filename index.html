<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8d302ae9fa.js"
      crossorigin="anonymous"
    ></script>
    <title>API project</title>
  </head>
  <body>
    <h1>Quiz App</h1>
    <!--QUIZ SECTION-->
    <section class="quiz-section">
      <h2>Question</h2>
      <p id="category"></p>
      <p>difficulty: <span id="difficulty"></span></p>
      <p id="question"></p>
      <button id="answer1" class="btn" type="button"></button>
      <button id="answer2" class="btn" type="button"></button>
      <button id="answer3" class="btn" type="button"></button>
      <button id="answer4" class="btn" type="button"></button>
    </section>

    <!--POKEMON SECTION-->
    <section class="pokemon-section">
      <p>Correct answers: <span id="score">0</span></p>
      <h3>Prize pokemon:</h3>
      <ul id="pokemonList"></ul>
    </section>

    <!-- updated path to work with GH pages -->
    <audio id="prizeSound" src="/pokemonWin.mp3"></audio>

    <script src="app.js"></script>
  </body>
</html>
